<!doctype html>
<html>
	<head>
		<title>CS2 3D Viewer</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link href="css/index.css" rel="stylesheet" />
	</head>
	<body>
		<div id="preload-progress">
			<div class="loading-line-container">
				<div id="preload-line" style="width: 1%;"></div>
			</div>
			<div class="loading-bar">
				<span id="preload-name">Loading:</span>
				<span id="preload-value">1%</span>
			</div>
		</div>
		<div class="dev-tools-container">
			<input id="input-glb" type="file" accept=".glb,.gltf,model/gltf-binary,model/gltf+json" style="display:none"/>
			<div class="dev-btn" id="upload-glb">Import .glb</div>
			<div class="dev-btn" id="reset-view">Reset View</div>
		</div>

		<div class="modes-container">
			<div class="dev-btn" id="upload-glb">3D Mode</div>
			<div class="dev-btn" id="reset-view">2D Mode</div>
		</div>
    
      <canvas id="canvas"></canvas>
		<script src="js/root.js" type="module"></script>
	</body>
</html>
